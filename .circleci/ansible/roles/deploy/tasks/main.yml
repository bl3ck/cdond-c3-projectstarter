---
- name: "Creates directory for backend app "
  file:
    path: ~/backend-app
    state: directory

- name: "Unzip backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app
- name: "Add nodejs apt key"
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: "Add nodejs 13.x ppa for apt repo"
  apt_repository:
    repo: deb https://deb.nodesource.com/setup_16.x bionic main
    update_cache: yes
- name: "Install nodejs"
  apt:
    update_cache: yes
    name: nodejs
    state: present
- name: "Install NPM-distributed command-line tools"
  npm:
    global: yes
    name: "{{ item }}"
- name: "Install Node Dependencies"
  shell: |
    cd ~/backend-app
    node --version
    npm --version
    npm install
- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save